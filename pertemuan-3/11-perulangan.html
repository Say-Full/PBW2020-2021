<!DOCTYPE html>
<html>
<head>
    <title>For Loop</title>
</head>
<body>
    <button onmouseout="perulangan()">Jangan diklik</button>
    <div id="ulang"></div>

    <script>
        function perulangan() {
            var text = "";
            for(var i = 1; i <= 3; i++) {
                text += "Perulangan ke-" + i + "<br>";
            }
            document.getElementById("ulang").innerHTML = text;
        }
    </script>
</body>
</html>
