<!DOCTYPE html>
<html>
<head>
    <title>Atribut Form</title>
</head>
<body>
    <form>
        Input 1 : <input type="text" value="nilai awal..."> <br><br>
        Input 2 : <input type="text" value="Ini hanya sekedar dibaca..." readonly> <br><br>
        Input 3 : <input type="text" value="Tdk menerima input..." disabled> <br><br>
        Input 4 : <input type="text" value="Kotak diperbesar..." size="50"> <br><br>
        Input 5 : <input type="text" value="Maksimal 10 karakter..." maxlength="10"> <br><br>
        List pilihan 
        <input list="browser" name="internet">
        <datalist id="browser">
            <option value="chrome">
            <option value="mozilla">
            <option value="opera">
        </datalist> 
        <br><br>
        Atribut max untuk tgl (2021-02-18) <input type="date" name="tanggal" max="2021-02-18"> <br><br>
        Atribut min untuk tgl (2000-02-29) <input type="date" name="tanggal" min="2000-02-29"> <br><br>
        Input 9 : <input type="text" name="nama" placeholder="Masukkan nama..."> <br?<br>
        
    </form>
</body>
</html>
